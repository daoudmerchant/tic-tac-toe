<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>(Lose At) Tic Tac Toe</h1>
    <div id="gameboard">
      <div class="cell" id="cell1">
        <svg class="cross" height="200" width="200">
          <line class="crossline topleft" x1="30" y1="30" x2="170" y2="170"></line>
          <line class="crossline topright" x1="170" y1="30" x2="30" y2="170"></line>
        </svg>
      </div>
      <div class="cell" id="cell2">
        <svg id="circle" height="200" width="200">
          <circle class="circleline" cx="100" cy="100" r="70" transform="rotate(-90 100 100)"></circle>
        </svg>
      </div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
      <div class="cell" id="cell9"></div>
      <svg id="grid" height="600" width="600">
        <line class="gridline vertical" id="verticalleft" x1="200" y1="0" x2="200" y2="600"></line>
        <line class="gridline vertical" id="verticalright" x1="400" y1="0" x2="400" y2="600"></line>
        <line class="gridline horizontal" id="horizontaltop" x1="0" y1="200" x2="600" y2="200"></line>
        <line class="gridline horizontal" id="horizontalbottom" x1="0" y1="400" x2="600" y2="400"></line>
        </svg>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
