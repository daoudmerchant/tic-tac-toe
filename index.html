<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <!-- <div id="playerChoice" class="buttoncontainer">
      <button id="pvp">Player vs Player</button>
      <button id="pvc">Player vs Computer</button>
    </div> -->
    <div id="namePlayers" class="buttonContainer">
      <input type="text" class="playerName" id="player1name" maxlength="20" placeholder="Enter Player 1 name">
      <button id="startpvp">Start</button>
      <input type="text" class="playerName" id="player2name" maxlength="20" placeholder="Enter Player 2 name">
    </div>
    <div id="gameboard">
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="0" data-column="a"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="0" data-column="b"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="0" data-column="c"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="1" data-column="a"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="1" data-column="b"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="1" data-column="c"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="2" data-column="a"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="2" data-column="b"></svg>
      </div>
      <div class="cell">
        <svg class="svgCell" width="200" height="200" data-row="2" data-column="c"></svg>
      </div>
      <svg id="grid" height="600" width="600">
        <line class="gridline vertical" id="verticalleft" x1="200" y1="0" x2="200" y2="600"></line>
        <line class="gridline vertical" id="verticalright" x1="400" y1="0" x2="400" y2="600"></line>
        <line class="gridline horizontal" id="horizontaltop" x1="0" y1="200" x2="600" y2="200"></line>
        <line class="gridline horizontal" id="horizontalbottom" x1="0" y1="400" x2="600" y2="400"></line>
        </svg>
    </div>
    <button id="reset">New game</button>
    <script src="scripts.js"></script>
  </body>
</html>
